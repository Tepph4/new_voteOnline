<div class="alert alert-danger" role="alert">
    ผลโหวต/เลือกตั้ง Online
  </div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>หมายเลข</th>
            <th width="200">IMG</th>
            <th width="700">ชื่อ</th>
            <th>คะแนนรวม</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of results; index as i">
            <td>{{ item[0].id }}</td>
            <td> <img [src]="item[0].image" style="height:150px;"></td>
            <td>
              <div>ชื่อ-สกุล : {{ item[0].firstname + ' ' + results.resultnew[0][0].lastname }}</div>
              <div>แนะนำตัว : "{{item[0].intro }}"</div>
            </td>
            <td>
              <div >{{ results.scoreCount }}</div>
            </td>
            
          </tr>
          
    </tbody>
  </table>

  <b><h4 style="color:red;">*หมายเหตุ : รายชื่อใดที่ไม่ปรากฎในระบบคือรายชื่อที่ได้คะแนนการโหวตเป็น 0 คะแนนรวม</h4></b>
